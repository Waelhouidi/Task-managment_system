<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div>
      <input
        [(ngModel)]="email"
        type="email"
        placeholder="Email"
        name="email"
        required
        #emailField="ngModel"
        aria-label="Email"
      />
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        <p>Email is required and must be valid.</p>
      </div>
    </div>
    <div>
      <input
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
        name="password"
        required
        minlength="6"
        #passwordField="ngModel"
        aria-label="Password"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        <p>Password must be at least 6 characters long.</p>
      </div>
    </div>
    <div>
      <input
        [(ngModel)]="confirmPassword"
        type="password"
        placeholder="Confirm Password"
        name="confirmPassword"
        required
        #confirmPasswordField="ngModel"
        aria-label="Confirm Password"
      />
      <div
        *ngIf="confirmPassword !== password && confirmPasswordField.touched"
        class="error"
      >
        <p>Passwords do not match.</p>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p>Already have an account? <a routerLink="/signin">Sign in here</a></p>
</div>
