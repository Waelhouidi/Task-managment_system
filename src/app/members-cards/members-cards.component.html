<div class="card-container">
  <div *ngFor="let member of members" class="card">
    <h3>{{ member.name }}</h3>
    <p><strong>Post:</strong> {{ member.post }}</p>
    <p><strong>Email:</strong> {{ member.email }}</p>
    <p><strong>Phone:</strong> {{ member.phone }}</p>
    <p><strong>Project:</strong> {{ member.project }}</p>
    <p><strong>Start Date:</strong> {{ member.startDate }}</p>
    <p><strong>End Date:</strong> {{ member.endDate  }}</p>
  </div>
</div>
