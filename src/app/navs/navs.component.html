
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .nav-logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .nav-items ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-items li {
            margin: 0 15px;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
        }

        .nav-button a {
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        #hamburger-menu {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        #mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-nav-items ul {
            list-style: none;
            padding: 20px;
        }

        .mobile-nav-items li {
            margin: 20px 0;
        }

        .mobile-nav-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        @media (max-width: 770px) {
            .nav-items {
                display: none;
            }
            #hamburger-menu {
                display: block;
            }
        }
    </style>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#">Logo</a>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="/project-list">Home</a></li>
                <li><a href="/project">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href="#">Sign Up</a>
        </div>
        <div id="hamburger-menu">&#9776;</div>
    </nav>

    <div id="mobile-menu">
        <div class="mobile-nav-items">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="mobile-nav-button">
            <a href="#">Sign Up</a>
        </div>
        <div id="hamburger-cross">&#10006;</div>
    </div>

    <script>
        const hamburgerMenu = document.getElementById("hamburger-menu");
        const mobileMenu = document.getElementById("mobile-menu");
        const hamburgerCross = document.getElementById("hamburger-cross");

        hamburgerMenu.addEventListener("click", () => {
            mobileMenu.style.display = "flex";
            setTimeout(() => {
                mobileMenu.style.transform = "translateX(0)";
            }, 50);
        });

        hamburgerCross.addEventListener("click", () => {
            mobileMenu.style.transform = "translateX(-100%)";
            setTimeout(() => {
                mobileMenu.style.display = "none";
            }, 300);
        });

        window.addEventListener("resize", () => {
            if (window.innerWidth > 770) {
                mobileMenu.style.display = "none";
            }
        });
    </script>
