
  
<app-navs></app-navs>

<div class="ag-format-container  " *ngFor="let project of projects"  id="bab">
    <div class="ag-courses_box">
      <div class="ag-courses_item">
        <a href="/project-details" class="ag-courses-item_link">
          <div class="ag-courses-item_bg"></div>
  
          <div class="ag-courses-item_title">
            {{project.name}} :&#160;
          </div>
          <div class="ag-courses-item_title" [ngClass]="{'red':project.status=='important'}">
            {{project.status}} &#160;
          </div>
        
          <div class="ag-courses-item_date-box">
            Start:
            <span class="ag-courses-item_date">
              {{project.startDate}} 
            </span>
          </div>
          <div class="ag-courses-item_date-box">
            End:
            <span class="ag-courses-item_date">
              {{project.endDate}} 
            </span>
          </div>
        </a>
      </div>
  
     
  
    
  
     
  
      
  
    </div>
  </div>
