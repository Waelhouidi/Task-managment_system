<div class="container py-5">
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let pro of projects">
        <div class="card border-light shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title text-center text-primary">{{ pro.name }}</h5>
            <p class="card-text"><strong>Status:</strong> {{ pro.status }}</p>
            <p class="card-text"><strong>Description:</strong> {{ pro.description }}</p>
            <p class="card-text"><strong>Start Date:</strong> {{ pro.startDate | date:'mediumDate' }}</p>
            <p class="card-text"><strong>End Date:</strong> {{ pro.endDate | date:'mediumDate' }}</p>
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-warning btn-sm" (click)="modifyProject(pro.id.toString())">
                <i class="bi bi-pencil"></i> Update
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteProject(pro.id.toString())">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
