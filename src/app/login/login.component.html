<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
        aria-label="Email"
      />
    </div>
    <div>
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        aria-label="Password"
      />
    </div>
    <button type="submit">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p>Don't have an account? <a href="/register">Register here</a></p>
</div>
